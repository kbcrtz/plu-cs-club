name: GitHub Pages Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    workflows: ['manually-triggered']
    inputs:
      trigger: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 101
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          pnpm run build
          cd dist
          git config --global user.email "github-actions-bot@github.com"
          git config --global user.name "github-actions-bot"
          git add .
          git commit -m "Deploy to GitHub Pages ($GITHUB_SHA) on $(date +'%Y-%m-%d')"
          git push --force --quiet "https://${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" gh-pages:gh-pages
